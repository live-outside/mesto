<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/pages.css">
  <title>Mesto Project</title>
</head>
<body class="container">
  <div class="page">
    <header class="header">
      <img src="./images/logo_theme_dark.svg" class="logo" alt="Логотип Места России">
    </header>
    <main>
      <section class="profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" src="./images/kusto.jpg" alt="Жав-Ив Кусто">
          <div class="profile__info">
            <div class="profile__edit-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>

        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
      </section>
    </main>
    <footer>
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="edit_profile" action="#">
            <h2 class="popup__form-heading">Редактировать профиль</h2>
            <label class="popup__form-label" for="name">
              <input class="popup__form-input" type="text" name="name" id="name" placeholder="Имя">
            </label>
            <label class="popup__form-label" for="job">
              <input class="popup__form-input" type="text" name="job" id="job" placeholder="Профессиональная деятельность">
            </label>
            <button class="popup__form-button" type="submit">Сохранить</button>
          <button type="button" class="popup__form-close"></button>
        </form>
      </div>
    </div>
    <div class="popup-card">
      <div class="popup-card__container">
        <form class="popup-card__form" name="add_card" action="#">
            <h2 class="popup-card__form-heading">Новое место</h2>
            <label class="popup-card__form-label" for="place-name">
              <input class="popup-card__form-input" type="text" name="place-name" id="place-name" placeholder="Название">
            </label>
            <label class="popup-card__form-label" for="place-link">
              <input class="popup-card__form-input" type="url" name="place-link" id="place-link" placeholder="Ссылка на картинку">
            </label>
            <button class="popup-card__form-button" type="submit">Сохранить</button>
          <button type="button" class="popup-card__form-close"></button>
        </form>
      </div>
    </div>

    <div class="popup-picture">
      <div class="popup-picture__container">
        <img src="" alt="" class="popup-picture__pic">
        <p class="popup-picture__name"></p>
        <button type="button" class="popup-picture__button-close"></button>
      </div>
    </div>

  </div>
  <template id="card">
    <div class="element">
      <img src="" alt="" class="element__pic">
      <div class="element__desc-wrapper">
        <p class="element__name"></p>
        <button type="button" class="element__like"></button>
      </div>
      <button type="button" class="element__delete"></button>
    </div>
  </template>
  <script src="./scripts/main.js"></script>
</body>
</html>
